<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style_LCHE.css">
   <title>Layered Card Hover</title>
</head>

<body>
   <div class="box">
      <div class="card">
         <div class="imgBx">
            <img
               src="hill_road.jpg" alt="images">
         </div>
         <div class="details">
            <h2>Hill Road<br><span>Enjoy</span></h2>
         </div>
      </div>

      <div class="card">
         <div class="imgBx">
            <img
               src="fog_road.jpg" alt="">
         </div>
         <div class="details">
            <h2>Foggy Road<br><span>Chill</span></h2>
         </div>
      </div>

      <div class="card">
         <div class="imgBx">
            <img
               src="desert_road.jpg" alt="">
         </div>
         <div class="details">
            <h2>Desert Road<br><span>Spend</span></h2>
         </div>
      </div>

   </div>
</body>

</html>
